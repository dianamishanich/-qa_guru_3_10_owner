buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'java-library'
    id 'application'
    id 'io.qameta.allure' version '2.8.1'}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {

    dependencies {
        compile("org.seleniumhq.selenium:selenium-java:3.141.59")
        compile("com.codeborne:selenide:5.16.2")
        compile("org.junit.jupiter:junit-jupiter-api:5.6.2")
        compile("org.junit.jupiter:junit-jupiter-engine:5.6.2")
        compile("org.junit.jupiter:junit-jupiter-params:5.6.2")
        compile("org.aeonbits.owner:owner:1.0.12")
        compile("io.qameta.allure:allure-selenide:2.13.6")
        compile('io.rest-assured:rest-assured:4.3.3')
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    systemProperties = System.properties
    systemProperty("non.secret.token", "cat walking on keyboard")
    systemProperty("webdriver.type", "remotr")

}

